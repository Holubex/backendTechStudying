{% extends "base.html" %}

{% block content %}
<h1>List of movies</h1>
<ul>
    {% for movie in object_list %}
        <li><a href="{% url 'movie' movie.id %}">{{ movie }}</a>:
            {% for item in movie.genre.all %}
                {{ item}}{% if not forloop.last %}, {% endif %}
            {% endfor %}
        </li>
    {% endfor %}
</ul>
{% endblock %}
